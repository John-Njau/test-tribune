{% load bootstrap4 %}
{% block styles %}
{% bootstrap_css %}
{% endblock styles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <nav class="navbar navbar-inverse bg-dark p-3">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune
                </a>
            </div>
            <!-- Adding a search form -->
            <div class="col-sm-4 col-md-4 navbar-right">
                <form role="search" action="{% url 'search_results'%}" class="navbar-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search..." name="article">
                        <div class="input-group-btn">
                            <button class="btn btn-light" type="submit"> btn
                                <i class="fa fa-search text-dark"></i>
                            </button>
                        </div>
                    </div>
                </form>
               
            </div>
            <!-- search form end -->
            <div class="col-sm-4 col-md-4 text-light">
                {% if user.is_authenticated %}
                <ul>
                    <li class="dropdown text-decoration-none btn" >
                        <a href="#" class="dropdown-toggle btn btn-dark" data-toggle="dropdown" role="button"
                            aria-expanded="false">Account
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{%url 'newsToday'%}">Home</a>
                            </li>
                            <li>
                                <a href="{%url 'new-article'%}">Create Article</a>
                              </li>
                            <li>
                                <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <ul>
                    <span class="mt-3">
                        <a class='btn btn-default' href="/accounts/login">Login</a>
                        <a class='btn btn-default' href="/accounts/register">Sign Up</a>
                    </span>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
</body>

</html>
